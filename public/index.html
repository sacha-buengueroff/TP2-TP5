<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Ingrese una nota de Alumno</h2>
            <br>

            <form action="/api/alumnos" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control">
                </div>

                <div class="form-group">
                    <label for="curso">Curso</label>
                    <input type="text" id="curso" name="curso" class="form-control">
                </div>

                <div class="form-group">
                    <label for="nota">Nota</label>
                    <input type="number" id="nota" name="nota" class="form-control">
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>

            <br>

            <form action="/api/alumnos" method="get" autocomplete="off">
                <button class="btn btn-success mt-3">Listar notas</button>
            </form>

            <form action="/api/alumnos/calculos" method="get" autocomplete="off">
                <button class="btn btn-success mt-3">Calculo de notas</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
